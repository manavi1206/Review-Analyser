name: Weekly Review Analysis

on:
  # Run every Monday at 9:00 AM IST (3:30 AM UTC)
  schedule:
    - cron: '30 3 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze-reviews:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directories
        run: |
          mkdir -p data/raw data/processed reports
      
      - name: Run review analyzer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GROWW_ANDROID_APP_ID: com.nextbillion.groww
          GROWW_IOS_APP_ID: 1404871703
          WEEKS_TO_ANALYZE: 10
          MAX_THEMES: 5
          REPORT_WORD_LIMIT: 250
        run: |
          python main.py
      
      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weekly-reports-${{ github.run_number }}
          path: |
            reports/*.md
            reports/*.pdf
            data/raw/*.csv
          retention-days: 90
      
      - name: Commit and push reports (optional)
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/*.md reports/*.pdf
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Weekly review analysis - $(date +'%Y-%m-%d')"
          git push
        continue-on-error: true
